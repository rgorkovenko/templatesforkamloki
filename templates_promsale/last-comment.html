                    {%for n in comments%}
                    <div class="comment" {%if forloop.last%}id1="{{n.id}}"{%endif%}>
											<div class="author"  style="color:blue;">{{n.name}} - {{n.date}}</div>
												<div class="clear"></div>                      
											<div class="memo">
												<p style="padding-bottom:20px;border-bottom:2px dashed #f1f1f1;" >{{n.message|safe}}</p>
											</div>
										</div>
                    {%endfor%}
